<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Muhamad Nauval Azhar">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="This is a login page template based on Bootstrap 5">
	<title>WBCMS | Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">

          <!-- System Logo  -->
					<div class="text-center my-5">
						<img src="assets/img/logo.png" alt="System Logo" width="100">
					</div>

					<div class="card shadow-lg">
						<div class="card-body p-5">

							<h1 class="fs-4 card-title fw-bold mb-4 text-center">
                Login
              </h1>

							<form action="" method="POST" autocomplete="off">
								<div class="mb-3">
									<label class="mb-2 text-muted" for="email">E-Mail Address</label>
									<input id="email" type="email" class="form-control" name="email" required>
								</div>

								<div class="mb-3">
									<div class="mb-2 w-100">
										<label class="text-muted" for="password">Password</label>

                   
									</div>
									<input id="password" type="password" class="form-control" name="password" required>
								</div>

								<div class="d-flex align-items-center">
									<div class="form-check">
										 <!-- forgotten password -->
                     <a href="forgot.html" class="text-decoration-none text-danger">
											Forgot Password?
										</a>
									</div>
									<button type="submit" class="btn btn-primary ms-auto">
										Login
									</button>
								</div>
							</form>
						</div>
						
					</div>

				</div>
			</div>
		</div>
	</section>

   <!-- 
              <div class="card-footer py-3 border-0">
							  <div class="text-center">
								  Don't have an account? <a href="#register.html" class="text-dark text-decoration-none">Register</a>
							  </div>
						  </div>
            -->

	<script src="js/login.js"></script>
</body>
</html>
